
<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--Owl Carousel CSS-->
    <link rel="stylesheet" href="{% static 'myapp/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="css/owl.theme.green.min.css">

    <!--FontAwesome CSS-->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="fonts/google-fonts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">


  {% block main-content %}  <nav class="navbar">
        <div class="logo">Ticket System</div>
        <div class="user-menu">
            <button class="user-btn">
                <i class="fas fa-user-circle"></i>
                Username
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-menu">
                <a href="#"><i class="fas fa-list"></i> Active Requests</a>
                <a href="#"><i class="fas fa-user"></i> Request Profile</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <!-- Request Stats -->
    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-label">Pending Requests</div>
            <div class="stat-number">24</div>
            <div class="stat-desc">Awaiting resolution</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Solved Requests</div>
            <div class="stat-number">156</div>
            <div class="stat-desc">Completed this month</div>
        </div>
    </div>

    <!-- Request Creation Form -->
    <div class="request-form-container">
        <h2 class="form-title">Create New Request</h2>
        <form id="requestForm">
            <div class="form-group">
                <label for="requestType">Request Type</label>
                <div class="request-type-select">
                    <select class="request-dropdown" id="requestType" required>
                        <option value="">Select request type...</option>
                        <option value="technical">Technical Issue</option>
                        <option value="hardware">Hardware Problem</option>
                        <option value="software">Software Problem</option>
                        <option value="access">Access Request</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="requestSubject">Subject</label>
                <input type="text" class="form-control" id="requestSubject" required>
            </div>
            
            <div class="form-group">
                <label for="requestDescription">Description</label>
                <textarea class="form-control" id="requestDescription" required></textarea>
            </div>
            
            <div class="form-group">
                <label>Attachments</label>
                <div class="file-upload">
                    <button type="button" class="file-upload-btn">
                        <i class="fas fa-paperclip"></i> Choose File
                    </button>
                    <span class="file-name">No file chosen</span>
                    <input type="file" id="fileUpload" style="display: none;">
                </div>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Send Request
            </button>
        </form>
    </div>
{% endblock main-content %}
    
    
    <!-- End Footer -->

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="{% static 'myapp/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'myapp/js/all.min.js' %}"></script>
    <script src="{% static 'myapp/js/myscript.js' %}"></script>
  </body>
</html>
